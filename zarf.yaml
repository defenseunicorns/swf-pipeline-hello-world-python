kind: ZarfPackageConfig
metadata:
  name: hello-world-python-pkg
  description: "Saying hello to the world... in python"
  version: "###ZARF_PKG_TMPL_VERSION###"

components:
  - name: hello-world
    required: true
    charts:
      - name: hello-world
        version: 0.0.1
        namespace: hello-world
        localPath: chart
    images:
      - "###ZARF_PKG_TMPL_IMAGE###"
